<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      
      <div class="logo">
        <img class="Base_logo" src = "images/logo.svg" alt="Base Apparel Logo"/>
      </div>
      
      
      
      <div class="content">
        <h1>We're</h1> 
          <div class="sub_heading">
            <span class="first-word">Coming</span>
            <span class="second-word">Soon</span>
        </div>
        
        
        
        <p class="body_paragraph"> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      
        <form class="input-form">
         
          <label for="email"
          class="visually-hidden">
            Email address:</label>
            <div class="input_wrapper">
              <input type="email" 
               name="email" 
               id="email" 
               autocomplete="email" 
               placeholder="Email address" 
               aria-describedby="email-error" 
               aria-invalid="true" 
               required="" 
               data-touched="true" 
               class="cta-form__input js-input" 
               fdprocessedid="frhk2">
               <img id="error-icon" src="images/icon-error.svg" alt="Error Icon">
            </div>
             
                   <button type="submit" id="submit-btn">
                   <img class="Checkbox" src = "images/icon-arrow.svg"/>
                  </button>
                  <div id="error-message">Please provide a valid email</div>
               </form>
      
        </div>
        
        <picture>
          <!-- Mobile Image -->
          <source srcset="images/hero-mobile.jpg" media="(max-width: 767px)" />
          <img class="mobile_pic" src = "images/hero-desktop.jpg"/>
        </picture>
  </main>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
