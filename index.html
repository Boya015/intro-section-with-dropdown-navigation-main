<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<body>
  

    <header>
      <div class="logo">
      <img class="Snap_logo" src="images/logo.svg" alt="intro section Logo">
    </div>

    <div class="mobile-menu">
      <div class="menu-toggle" id="menu-toggle">
        <div class="HamburgerMenu">
          <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
            <g fill="#151515" fill-rule="evenodd">
            <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z"/></g>
          </svg>
        </div>
        
        <div class="Closing_Menu">
          <svg width="26" height="26" xmlns="http://www.w3.org/2000/svg"><g fill="#151515" fill-rule="evenodd">
            <path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z"/>
            <path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z"/></g>
          </svg>
        </div>
       
      </div>

    <div class="menu-links menu-active">
      <a href="#">Features</a>
      <a href="#">Company</a>
      <a href="#">Careers</a>
      <a href="#">About</a>
      <div class="login-register">
          <a href="#">Login</a>
          <button class="Menu-btn">Register</button>
      </div>
  </div>
  </header>

  <main>
    
  <div class="Content">
    <h1>Make remote work</h1>

  <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

  <button class="btn">Learn more</button>
  </div>
  <picture>
    <!-- Mobile Image -->
    <source srcset="images/image-hero-mobile.png" media="(max-width: 767px)">
    <img class="mobile_pic" src="images/image-hero-desktop.png">
  </picture>

  <div class="logo_svg">
    <img class="client-databiz" src="images/client-databiz.svg" alt="databiz svg logo">
    <img class="client-audiophile" src="images/client-audiophile.svg" alt="audiophile logo">
    <img class="client-meet" src="images/client-meet.svg" alt="meet svg logo">
    <img class="client-maker" src="images/client-maker.svg" alt="maker svg logo">
  </div>
  
</main>
